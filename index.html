    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="application">
        <div class="CanvasContainer">
            <canvas id="drawingCanvas"></canvas>

        <div class="zoom">
            <img class="zoom-plus" src="./img/plus.svg" alt="">
            <img class="zoom-minus" src="./img/minus.svg" alt="">
        </div>

        <div class="save">
            <a href="#" id="downloader" onclick="saveCanvas()" download="image.png">
                <img class="zoom-minus" src="./img/printer.svg" alt="">
            </a>
            <a href="javascript:location.reload(true)">
                <img class="zoom-plus" src="./img/trash.svg" alt="" style="width: 70px; height: 70px;">
            </a>
        </div>

                <img src="./img/11.svg" alt="" onclick="changeTool('marker')">
